<div class="section-main">
  <header class="meta">
    <div class="meta__wrapper">
      <img class="title__cover" src="{{podcast.cover_image_url}}" />
      <article class="title__article">
        <header>
          <h1 class="title__headline">{{podcast.title}}</h1>
          <p class="title__subheadline">{{podcast.subtitle}}</p>
          <h2 class="title__heading">
            <a href="{{episodes.first.url}}">{{episodes.first.title}}</a>
          </h2>
        </header>
        <section class="post-media-player">
          {{episodes.first.player}}
        </section>
      </article>
    </div>
  </header>
  {% include 'navigation.html' %}
  <div class="posts">
    {{page_content}}
  </div>
</div>
{% include 'footer.html' %}
